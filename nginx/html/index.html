<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FaleComJesus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      .button:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao FaleComJesus</h1>
    <div class="buttons">
      <a href="/login" class="button">Entrar</a>
      <a href="/register" class="button">Cadastrar</a>
    </div>
  </body>
</html>
