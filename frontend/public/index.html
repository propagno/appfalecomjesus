<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003366" />
    <meta
      name="description"
      content="Fale Com Jesus - Uma jornada de estudo bíblico personalizada guiada por IA"
    />
    <link rel="apple-touch-icon" href="/logo192.svg" />
    <link rel="alternate apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Fale Com Jesus</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Lora', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .error-message {
        color: #e53e3e;
        font-weight: 500;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <script>
      // Verificar se o React foi carregado após 2 segundos
      setTimeout(function() {
        var appRoot = document.getElementById('root');
        if (appRoot && appRoot.children.length === 1 && appRoot.children[0].tagName === 'DIV') {
          // O React provavelmente não renderizou, mostrar mensagem de erro
          var errorMessage = document.querySelector('.error-message');
          if (errorMessage) {
            errorMessage.style.display = 'block';
          }
        }
      }, 2000);
    </script>
  </body>
</html>
